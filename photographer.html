<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="likes-and-price">
      <div class="total-likes">
        <p class="total-number">107</p>
        <i class="ri-heart-fill"></i>
      </div>
      <div class="price">
        <p class="photographer-price"></p>
      </div>
    </div>
    <header>
      <a href="index.html" aria-label="Lien vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div
          class="photographe-info photograph-header-element"
          aria-label="Informations du photographe"
        ></div>
        <div class="photograph-header-element">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
        <div class="emplacement-portrait photograph-header-element"></div>
      </section>
      <section class="filters">
        <p class="trier-par">Trier par</p>
        <div class="dropdown-menu-container">
          <div class="dropdown-menu">
            <div class="sort current">
              <p class="sort1">Popularité</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="arrow"
              >
                <path
                  d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"
                ></path>
              </svg>
            </div>
            <div class="other sort">
              <p class="sort2">Date</p>
            </div>
            <div class="other sort">
              <p class="sort3">Titre</p>
            </div>
          </div>
        </div>
      </section>
      <section class="media-container"></section>
      <div id="contact_modal">
        <div class="modal">
          <header role="Présentation du photgraphe et bouton de contact">
            <h2>
              Contactez-moi <br />
              <span class="contact-name"></span>
            </h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form action="#" method="post" aria-labelledby="form-title">
            <fieldset>
              <legend id="form-title">Formulaire de contact</legend>

              <!-- Prénom -->
              <label for="prenom">Prénom</label>
              <input
                type="text"
                id="prenom"
                name="prenom"
                autocomplete="given-name"
                required
                aria-required="true"
              />

              <!-- Nom -->
              <label for="nom">Nom</label>
              <input
                type="text"
                id="nom"
                name="nom"
                autocomplete="family-name"
                required
                aria-required="true"
              />

              <!-- Email -->
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required
                aria-required="true"
              />

              <!-- Message -->
              <label for="message">Votre message</label>
              <textarea
                id="message"
                name="message"
                required
                aria-required="true"
              ></textarea>

              <!-- Bouton d'envoi -->
              <button class="send_button">Envoyer</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="lightbox-container">
        <div class="lightbox">
          <img
            class="cross"
            src="assets/icons/close-large-line.svg"
            onclick="closeLightbox()"
          />
          <img
            class="left-arrow"
            src="assets/icons/arrow-left-s-line.svg"
            onclick=""
          />
          <div class="lightbox-media">
            <div class="img-container">
              <img id="current-media" src="" alt="" />
              <video id="current-media-video" src="" alt=""></video>
            </div>
            <div>
              <p class="lightbox-media-title"></p>
            </div>
          </div>
          <img
            class="right-arrow"
            src="assets/icons/arrow-right-s-line.svg"
            onclick=""
          />
        </div>
      </div>
    </main>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
