<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body dir="ltr">
    <div
      class="likes-and-price"
      aria-roledescription="Total de likes du phtographes et prix à la journée"
    >
      <div class="total-likes">
        <p class="total-number">107</p>
        <i class="ri-heart-fill"></i>
      </div>
      <div class="price">
        <p class="photographer-price"></p>
      </div>
    </div>
    <header role="banner">
      <a
        href="index.html"
        role="link"
        aria-label="Lien vers la page d'accueil"
        aria-hidden="false"
        class="home-link"
      >
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
      </a>
    </header>
    <main id="main" role="main">
      <section class="photograph-header" role="banner">
        <div
          class="photographe-info photograph-header-element"
          aria-label="Informations du photographe"
        ></div>
        <div class="photograph-header-element">
          <button class="contact_button" role="banner" aria-hidden="false">
            Contactez-moi
          </button>
        </div>
        <div class="emplacement-portrait photograph-header-element"></div>
      </section>
      <section class="filters">
        <p class="trier-par">Trier par</p>
        <div class="dropdown-menu-container">
          <div
            class="dropdown-menu"
            role="listbox"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <button
              class="sort current"
              role="button"
              aria-sort="descending"
              aria-label="Trier par popularité décroissante"
              aria-hidden="false"
            >
              <p class="sort-text">Popularité</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="arrow"
              >
                <path
                  d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"
                ></path>
              </svg>
            </button>
            <button
              class="sort other"
              role="button"
              aria-sort="descending"
              aria-label="Trier par date décroissante"
              aria-hidden="false"
            >
              <p class="sort-text">Date</p>
            </button>
            <button
              class="sort other"
              role="button"
              aria-sort="ascending"
              aria-label="Trier par titre par ordre alphabétique"
              aria-hidden="false"
            >
              <p class="sort-text">Titre</p>
            </button>
          </div>
        </div>
      </section>
      <section class="media-container"></section>
      <div id="contact_modal">
        <div class="modal" aria-modal="true" role="dialog">
          <header role="Présentation du photgraphe et bouton de contact">
            <h2>
              Contactez-moi <br />
              <span class="contact-name"></span>
            </h2>
            <img
              class="close_button"
              aria-label="Bouton pour quitter le formulaire"
              src="assets/icons/close.svg"
              alt="Bouton fermer en forme de croix"
            />
          </header>
          <form
            action="#"
            method="post"
            aria-labelledby="form-title"
            role="form"
          >
            <fieldset>
              <legend id="form-title">Formulaire de contact</legend>

              <!-- Prénom -->
              <label for="prenom">Prénom</label>
              <input
                type="text"
                id="prenom"
                name="prenom"
                autocomplete="given-name"
                required
                aria-required="true"
                minlength="2"
              />

              <!-- Nom -->
              <label for="nom">Nom</label>
              <input
                type="text"
                id="nom"
                name="nom"
                autocomplete="family-name"
                required
                aria-required="true"
                minlength="2"
              />

              <!-- Email -->
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required
                aria-required="true"
              />

              <!-- Message -->
              <label for="message">Votre message</label>
              <textarea
                id="message"
                name="message"
                required
                aria-required="true"
              ></textarea>

              <!-- Bouton d'envoi -->
              <button
                class="send_button"
                role="button"
                type="submit"
                aria-label="Bouton pour envoyer le formulaire"
              >
                Envoyer
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="lightbox-container">
        <div class="lightbox" role="dialog" aria-modal="true">
          <button
            class="cross"
            role="button"
            aria-label="Bouton pour quitter la lightbox"
          >
            <img
              aria-label="Fermer la lightbox"
              src="assets/icons/close-large-line.svg"
              alt="Bouton fermer en forme de croix"
            />
          </button>
          <button
            class="left-arrow"
            role="button"
            aria-label="Aller au média précédent"
          >
            <img
              class="left-arrow"
              src="assets/icons/arrow-left-s-line.svg"
              alt="Flèche dirigée vers la gauche"
            />
          </button>
          <div class="lightbox-media">
            <div class="img-container">
              <img id="current-media" src="" alt="" />
              <video id="current-media-video" src="" alt=""></video>
            </div>
            <div>
              <p class="lightbox-media-title"></p>
            </div>
          </div>
          <button
            class="right-arrow"
            role="button"
            aria-label="Aller au média suivant"
          >
            <img
              class="right-arrow"
              src="assets/icons/arrow-right-s-line.svg"
              alt="Flèche dirigée vers la gauche"
            />
          </button>
        </div>
      </div>
    </main>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
